<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <section id="cart">
        <h3 align="center">Your Add to Cart</h3>
        <div class="col">
            <div class="card w-80 mb-3">
                <div class="card-body">
                    <img src="./img/phone.png" alt="" style="width: 100px; height: 100px;">
                    <div>
                        <p>Name</p>
                        <h6>Iphone</h6>
                    </div>
                    <div>
                        <p>Color</p>
                        <h6>Red</h6>
                    </div>
                    <div>
                        <p>Quantity</p>
                        <h6>1</h6>
                    </div>
                    <div>
                        <p>Price</p>
                        <h6>350,999 Rs</h6>
                    </div>
                    <div>
                        <p>Total</p>
                        <h6>350,999 Rs</h6>
                    </div>
                </div>
              </div>
    
            <div class="card mb-5">
              <div class="card-body p-4">
    
                <div class="float-end">
                  <p class="mb-0 me-5 d-flex align-items-center">
                    <span class="small text-muted me-2">Order total:</span> <span class="lead fw-normal">350,999 Rs</span>
                  </p>
                </div>
    
              </div>
            </div>
    
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-light btn-lg me-2">Continue shopping</button>
              <button type="button" class="btn btn-lg" style="background-color: #F57224;color: white;">Add to cart</button>
            </div>
    
          </div>
    </section>
</body>
</html>
